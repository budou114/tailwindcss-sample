<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailwind CSS Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Tailwind CSS グリッドデザイン例</h1>
    <div class="grid grid-cols-3 p-4">
        <div class="bg-blue-200 text-black p-4 m-2 rounded-lg h-14">
            グリッドアイテム1
        </div>
        <div class="bg-green-200 text-black p-4 m-2 rounded-lg h-14 col-span-2">
            グリッドアイテム2
        </div>
        <div class="bg-red-200 text-black p-4 m-2 rounded-lg h-14">
            グリッドアイテム3
        </div>
        <div class="col-span-full"></div>
        <div class="bg-yellow-200 text-black p-4 m-2 rounded-lg h-14">
            グリッドアイテム4
        </div>
        <div class="bg-purple-200 text-black p-4 m-2 rounded-lg h-14">
            グリッドアイテム5
        </div>
        <div class="bg-pink-200 text-black p-4 m-2 rounded-lg h-14">
            グリッドアイテム6
        </div>
        <div class="bg-yellow-300 text-black p-4 m-2 rounded-lg h-14">
            グリッドアイテム7
        </div>
        <div class="bg-purple-300 text-black p-4 m-2 rounded-lg h-28">
            グリッドアイテム8
        </div>
        <div class="bg-pink-300 text-black p-4 m-2 rounded-lg h-14">
            グリッドアイテム9
        </div>
    </div>
</body>
</html>
